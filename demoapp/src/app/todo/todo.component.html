<div class="container">
  <input [(ngModel)]="i1" type="number">
  <input [(ngModel)]="t1" type="text">
  <select [(ngModel)]="s1" >
    <option *ngFor="let item of status">{{item}}</option>
  </select>
  <button (click)="onAdd()" >
    add

  </button>
</div>
<hr>
<table class="table">
  <thead>
    <th>Id</th>
    <th>Title</th>
    <th>Status</th>
  </thead>
  <tr *ngFor="let item of arr">
    <td>{{item.id}}</td>
    <td>{{item.title}}</td>
    <td>{{item.status}}</td>
  <button (click)="onDelete(item)" type="button" class="btn btn-default">
    <span class="glyphicon glyphicon-trash" >

    </span>
  </button>
  |
  <button (click)="onEdit(item)" type="button" class="btn btn-default">
      <span class="glyphicon glyphicon-pencil" aria-hidden="true">

      </span>
    </button>
  </tr>
  </table>
